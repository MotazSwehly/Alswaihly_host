<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Alsweihly Hospital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .pdf-wrapper {
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .download-btn {
      display: none;
      text-align: center;
      padding: 15px;
      background: #ffffff;
    }

    .download-btn a {
      display: inline-block;
      padding: 12px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }

    /* في حال لم يدعم الهاتف عرض PDF */
    @media (max-width: 768px) {
      .download-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="pdf-wrapper">
    <iframe src="catalog.pdf.pdf"></iframe>
  </div>

 

</body>
</html>
